<!DOCTYPE html>
<html>
<head>
  <title>URL Redirector Settings</title>
  <style>
    body { width: 300px; padding: 10px; }
    input { width: 100%; margin-bottom: 10px; }
    button { width: 100%; }
  </style>
</head>
<body>
  <h2>URL Redirector Settings</h2>
  <input type="text" id="sourceUrl" placeholder="Source URL (e.g., youtube.com)">
  <input type="text" id="destUrl" placeholder="Destination URL (e.g., notion.so)">
  <button id="saveButton">Save</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
